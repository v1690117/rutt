version: '3.1'

services:
  mongodb:
    image: mongo:latest
    env_file:
      - ./.local/variables.env
    ports:
      - 27017:27017
    volumes:
      - ./.local/mongodb-data:/data/db
      - ./conf/mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js

  minio:
    image: bitnami/minio
    env_file:
      - ./.local/variables.env
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - ./.local/minio-data:/data
      - ./.local/minio-init.sh:/docker-entrypoint-init.d/minio-init.sh

